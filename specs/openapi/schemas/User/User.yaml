title: User
type: object
description: A webuser. 
properties:
  id:
    type: integer
    format: int64
  name:
    type: string
  email:
    type: string
    pattern: "^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$"
  password:
    type: string
    format: password
  