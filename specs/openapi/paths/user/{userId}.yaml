post:
  tags:
    - user
  description: Creates an user.
  operationId: createUser
  requestBody: 
    $ref: ../../requestBodies/CreateUserRequestBody.yaml
  responses: 
    201: 
      $ref: ../../responses/Http/CreatedResponse.yaml
    400:
      $ref: ../../responses/errors/BadRequestResponse.yaml
    401:
      $ref: ../../responses/errors/NotAuthorizedResponse.yaml
    403:
      $ref: ../../responses/errors/ForbiddenResponse.yaml
    default:
      $ref: ../../responses/Errors/UnexpectedErrorResponse.yaml
get: 
  tags:
    - user
  description: Fetches information about a specific user.
  operationId: getUser
  responses: 
    200: 
      $ref: ../../responses/UserResponse.yaml
    401:
      $ref: ../../responses/errors/NotAuthorizedResponse.yaml
    403:
      $ref: ../../responses/errors/ForbiddenResponse.yaml
    404:
      $ref: ../../responses/Errors/NotFoundResponse.yaml
    default:
      $ref: ../../responses/Errors/UnexpectedErrorResponse.yaml